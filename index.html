<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="./css/bootstrap.css" type="text/css" media="all">
    <link rel="stylesheet" href="./css/styles.css" type="text/css" media="all">
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Beep! Boop!</title>
  </head>
  <body>
    <div class="container">
      <h1>Beep! Boop!</h1>

      <form id="beepboop" class="form-control" action="index.html" method="post">
        <label for="beepboop">Your Number</label>
        <input id="userInput" type="number" name="beepboop" value="" required>
        <button type="submit" name="button">Boop Me!</button>
        <button id="redo" type="button" name="button">Do It Again!</button>
      </form>

      <div class="output well">
        <p class="result"></p>

      </div>
    </div>

  </body>
</html>
